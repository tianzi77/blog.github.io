<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/ target='_blank'">Projects</a>
            <a href="{{ site.baseurl }}/about target='_blank'">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    
        <div id="music-panel">
        <a id="music-control" href="javascript:;" onclick="toggleMusicPanel()"></a>
        <div id="music-content">
            <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="450" src="http://music.163.com/outchain/player?type=0&amp;id=102978561&amp;auto=0&amp;height=430"></iframe>
        </div>
    </div>

<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script>
          var isFirstToggleMusic = true;

        function toggleMusicPanel() {
            $('#music-control').toggleClass('on');
            if (isFirstToggleMusic) {
                isFirstToggleMusic = false;
            }
        }
        $(function() {
            $('#music-control').mouseenter(function() {
                $('#music-control').addClass('on');
                $('#music-content').show();
            })
            $('#music-content').mouseleave(function() {
                $('#music-control').removeClass('on');
                $('#music-content').hide();
            })
        })
</script>
    {% include analytics.html %}
  </body>
</html>
